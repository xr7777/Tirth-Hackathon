<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals - Tirth</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 60vh;
            width: 100%;
        }

        .info-box {
            padding: 1rem;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 1rem auto;
            max-width: 1200px;
        }

        .info-box h2 {
            font-size: 1.5rem;
            color: #3498db;
            margin-bottom: 1rem;
        }

        .hospital-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .hospital-list li {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #dddddd;
        }

        .hospital-list li:last-child {
            border-bottom: none;
        }

        .hospital-list li h3 {
            font-size: 1.2rem;
            margin: 0;
            color: #333333;
        }

        .hospital-list li p {
            margin: 0.25rem 0 0;
            font-size: 0.9rem;
            color: #666666;
        }

        footer {
            background-color: #ffffff;
            padding: 2rem 0;
            text-align: center;
            border-top: 1px solid #dddddd;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
            color: #666666;
        }
    </style>
</head>
<body>
    <!-- Map Section -->
    <div id="map"></div>

    <!-- Info Box -->
    <div class="info-box">
        <h2>Nearby Hospitals</h2>
        <ul class="hospital-list" id="hospital-list">
            <li>Fetching nearby hospitals...</li>
        </ul>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Tirth. All rights reserved.</p>
    </footer>

    <!-- Include Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([28.6139, 77.2090], 13); // Default to Delhi

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Function to fetch hospitals using Overpass API
        function fetchHospitals(lat, lon) {
            const query = `
                [out:json];
                node
                  ["amenity"="hospital"]
                  (around:5000, ${lat}, ${lon});
                out body;
            `;
            const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const hospitalList = document.getElementById('hospital-list');
                    hospitalList.innerHTML = ''; // Clear the loading message

                    if (data.elements.length === 0) {
                        hospitalList.innerHTML = '<li>No hospitals found nearby.</li>';
                        return;
                    }

                    // Add hospitals to the list and map
                    data.elements.forEach(element => {
                        const { lat, lon, tags } = element;
                        const name = tags.name || 'Unnamed Hospital';
                        const address = tags['addr:full'] || 'Address not available';

                        // Add to the map
                        L.marker([lat, lon])
                            .addTo(map)
                            .bindPopup(`<strong>${name}</strong><br>${address}`);

                        // Add to the list
                        const listItem = document.createElement('li');
                        listItem.innerHTML = `
                            <h3>${name}</h3>
                            <p>${address}</p>
                        `;
                        hospitalList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Error fetching hospitals:', error);
                    document.getElementById('hospital-list').innerHTML = '<li>Error fetching hospitals. Please try again later.</li>';
                });
        }

        // Get user's location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                position => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 13);

                    // Add a marker for the user's location
                    L.marker([latitude, longitude])
                        .addTo(map)
                        .bindPopup('You are here.')
                        .openPopup();

                    // Fetch nearby hospitals
                    fetchHospitals(latitude, longitude);
                },
                error => {
                    console.error('Error getting location:', error);
                    document.getElementById('hospital-list').innerHTML = '<li>Unable to fetch your location. Please enable location services.</li>';
                }
            );
        } else {
            document.getElementById('hospital-list').innerHTML = '<li>Geolocation is not supported by your browser.</li>';
        }
    </script>
</body>
</html>
